apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms2-deployment
  labels:
    app: ms2-deployment
spec:
  selector:
    matchLabels:
      app: ms2-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: ms2-deployment
    spec:
      containers:
      - name: autofix-ms2
        image: lilyisus/autofix_ms2
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
          - name:  DB_HOST
            valueFrom:
              configMapKeyRef:
                name:  postgres-db
                key:  DB_HOST_MS2
          - name:  DB_PORT
            valueFrom:
              configMapKeyRef:
                name:  postgres-db
                key:  DB_PORT_MS2
          - name:  DB_NAME
            valueFrom:
              configMapKeyRef:
                name:  postgres-db
                key:  DB_NAME_MS2
          - name:  DB_USER
            valueFrom:
              secretKeyRef:
                name:  postgres-credential
                key:  DB_USER
          - name:  DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name:  postgres-credential
                key:  DB_PASSWORD
        ports:
        - containerPort: 8090
